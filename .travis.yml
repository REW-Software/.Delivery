language: ruby

rvm:
  - 2.7.3

install:
  - bundle install --jobs 3 --retry 3
  - nvm install 10
  - node -v
  - npm i -g yarn
  - yarn

script:
  - bundle exec rake db:setup
  - bundle exec rake db:migrate RAILS_ENV=test
  - bundle exec rails webpacker:compile
  - bundle exec rails test test/models/product_test.rb
  - bundle exec rails test test/models/sale_test.rb
  - bundle exec rails test test/models/user_test.rb
  
  - bundle exec cucumber features/product.feature
  - bundle exec cucumber features/sale.feature
  - bundle exec cucumber features/user.feature
  - bundle exec cucumber features/session.feature
